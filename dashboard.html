<body style="background-image: url('bg.jpg');
background-repeat: no-repeat;
background-size: cover;">
	<form method="post" action="/upload" enctype="multipart/form-data" id="Upload">
		<!-- /*encryption type*/ -->
		<div class="wrapper">
			<header>
				<h1>Upload photo</h1>
			</header>
			<div class="sections">
				<p>
					<!-- <div class="inp"> -->
					<label>Title</label><br>
					<input name="title" type="text" placeholder="Title" id="title" />
			</div>
			</p>
			<p>
				<label>Type</label><br>
				<select id="category" name="category">
					<!-- <input name="category"> -->
					<option value="" disabled selected>Choose category</option>
					<option value="art">art</option>
					<option value="nature">nature</option>
					<option value="anime">anime</option>
					<option value="others">others</option>
				</select>
			</p>
			<div>
				<label>Caption</label><br>
				<input name="caption" type="text" placeholder="something...  " style=" width: 100%">
				<!-- <div class="images">
        <div class="pic">
          add
        </div>
      </div> -->
				<div>
					<label><br>Upload</label><br>
					<input type="file" name="photo">
				</div>
			</div>
			<footer>
				<ul>
					<li><button type="reset" id="reset"
							style="background-color: grey; color: black; font-size: 15px; border: none; padding: 5px 10px;">reset</button>
					</li>
					<li><button type="submit" name="action"  id="send"
							style="background-color: green; color: white;  font-size: 15px; border: none; padding: 5px 10px;">send</button>
					</li>
				</ul>
			</footer>
			<center>
				<button class="btn-primary"  style="border: none; text-align: center; padding: 5px 10px;" onclick="/">
					MAIN PAGE</button>
			</center>
	</form>
